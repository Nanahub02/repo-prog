<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/style.css">
    <title>FORMULARIO DE PEDIDO</title>
</head>
<body class="cuerpo">
    <section class="container">
        <form action="" method="post">
            <fieldset>
                <legend>FORMULARIO DE PEDIDO</legend> 
            <br>
            <label for="nombre">NOMRE:</label><input type="text" name="NOMBRE" id="NOMBRE">
            <br>
           <label for="apellido"> APELLIDO:</label><input type="text" name="APELLIDO" id="APELLIDO">
            <br>
            <label for="opcion producto">NO PRODUCTO:</label>
             producto 1 <input type="radio"name="NO PRODUCTO" value="producto 1">
            producto 2<input type="radio"name="NO PRODUCTO" value="producto 2">
            producto 3<input type="radio"name="NO PRODUCTO" value="producto 3">
            <br>
    
            <label for="direccion">DIRECCION:</label><input type="text"name="DIRECCION" id="DIRECCION">
            <br>
            <label for="pago">MEDIO DE PAGO:</label>
             mercado pago <input type="radio"name="MEDIO DE PAGO" value="opcionuno">
            efectivo <input type="radio"name="MEDIO DE PAGO" value="opciondos">
            <br>
            <label for="email">CORREO ELECTRONICO:</label><input type="email"name="CORREO ELECTRONICO" id="CORREO ELECTRONICO">
            <br>
           <label for="telefono">TELEFONO:</label> <input type="number"name="TELEFONO" id="TELEFONO">
            <br>
            <input type="submit" value="ENVIAR">
            </fieldset>
            
        </form>
    </section>
</body>
</html>
